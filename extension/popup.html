<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spellcheck Extension</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div class="modal-header">
    <h1 class="logo">
      <img src="images/racoon_icon.png" alt="full sized icon" class="logo-icon">
      Colab Spellcheck <span class="version">(0.1.0)</span>
      <!--<img src="images/settings_icon.png" alt="settings icon" class="settings-icon">-->
      <input type="image" src="images/settings_icon.png" class="settings-button" id="settings_button" /> <!-- name="saveForm"  -->
    </h1>
  </div>

  <div class="modal-content">

    <div id="settings_pane" style="display:none">
      <h2>Settings</h2>
      <p> If you have not already done so, please sign up for GrammarBot <a href="https://www.grammarbot.io/signup" target="_blank">here</a>. Then, copy your GrammarBot API key below. You only have to do this once.
      <form id="settings_form">
        <label for="key">GrammarBot Key:</label>
        <input type="text" id="key" name="key"><br><br>
        <input type="submit" value="Submit" class="flat_button" id="settings_submit_button">
      </form>
    </div>

    <button class="flat_button" id="spell_check_button"> Check Active Cell</button>
    <div class="spelling_suggestions_container"></div>


    <table>
    <tr>
      <td><a class="footer_link" href="https://creativecommons.org/licenses/by-nc-sa/3.0/", target="_blank">licensed under CC BY-NC-SA 3.0</a></td>
      <td id="footer_right"><a class="footer_link" href="https://github.com/MartenThompson/colab_spellcheck", target="_blank">source</a></td>
    </tr>
    </table>

  </div>
<script src="popup.js"></script>

</body>
</html>
